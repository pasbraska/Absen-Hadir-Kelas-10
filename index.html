<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen</title>
    <style>
        .img {
            text-align: center;
        }

        .img img {
            width: 20rem;
        }

        .btn {
            background:#5a5a5a;
            color: #fff;
            border: none;
            padding: 15px 70px;
            cursor: pointer;
        }

        .btn:active {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="./404.gif" alt="notFound">
        <div class="text">
            <h1>404</h1>
            <p>Page is not found !</p>
            <p>Halaman ini telah dirubah alamat webnya di <a href="https://pasbraska.vercel.app" target="_blank">https://pasbraska.vercel.app</a></p>
        </div>
        <a href="https://pasbraska.vercel.app" target="_blank">
            <button class="btn">Go Back</button>
        </a>
    </div>

</body>
</html>
